<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation System</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigation Sidebar (for inputs and weather) -->
<div class="sidebar p-4 bg-light shadow rounded">
    <h3 class="text-center mb-4">Navigation System</h3>

    <!-- Input Fields for Start and End Locations -->
    <div class="form-group">
        <label for="start">Start Location</label>
        <input type="text" id="start" class="form-control" placeholder="Enter start location">
    </div>
    <div class="form-group">
        <label for="end">End Location</label>
        <input type="text" id="end" class="form-control" placeholder="Enter end location">
    </div>

    <!-- Travel Mode Dropdown -->
    <div class="form-group">
        <label for="mode">Travel Mode</label>
        <select id="mode" class="form-control">
            <option value="DRIVING">Car</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycle</option>
            <option value="TRANSIT">Public Transport</option>
        </select>
    </div>

    <!-- Buttons -->
    <div class="form-group">
        <button onclick="calculateRoute()" class="btn btn-primary btn-block">Get Route</button>
    </div>
    <div class="form-group">
        <button onclick="geolocateUser()" class="btn btn-secondary btn-block">Use My Location</button>
    </div>

    <!-- Weather Info -->
    <h5 class="mt-4">Weather Info</h5>
    <div id="weather" class="text-muted"></div>
</div>

<!-- Map Container -->
<div id="map" style="height: 100vh;"></div>

<!-- Include API keys (Make sure to use your actual API keys) -->
<script src="https://api.opencagedata.com/geocode/v1/json?q=London&key=c34e29c1c3cb4633839af7cf72ab224e"></script>
<script src="https://api.openweathermap.org/data/2.5/weather?q=London&appid=8b12ac433523f9f24fba9932331ca42e"></script>

<!-- Leaflet and Leaflet Routing Machine Scripts -->
<script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script src="script.js"></script>

</body>
</html>
