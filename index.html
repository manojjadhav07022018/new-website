<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, Location, and Navigation</title>
    <!-- Include Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Weather, Location, and Navigation</h1>
    <input type="text" id="location" placeholder="Enter location">
    <button onclick="getWeather()">Get Weather & Location</button>

    <div class="result" id="weatherResult"></div>

    <div class="distance-section">
        <h3>Calculate Distance Between Locations</h3>
        <input type="text" id="destination" placeholder="Enter destination location">
        <button onclick="calculateDistance()">Calculate Distance</button>
        <div class="distance-result" id="distanceResult"></div>
    </div>

    <button onclick="getUserLocation()">Use My Location</button>

    <!-- Map container -->
    <div id="map" class="map"></div>
</div>

<!-- Include Leaflet JS for the map -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Include Leaflet Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<!-- Include the custom JavaScript -->
<script src="script.js"></script>

</body>
</html>
