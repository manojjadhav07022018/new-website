<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar for location input and navigation settings -->
    <div class="sidebar">
        <h3>Google Maps Navigation</h3>
        <input type="text" id="start" placeholder="Enter starting location" />
        <input type="text" id="end" placeholder="Enter destination location" />
        <select id="mode" onchange="changeTravelMode()">
            <option value="DRIVING">Car</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycle</option>
            <option value="TRANSIT">Public Transport</option>
        </select>
        <button onclick="calculateRoute()">Get Route</button>
        <button onclick="geolocateUser()">Use My Location</button>
    </div>

    <!-- Google Maps container -->
    <div id="map"></div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_KIiTj8cERonxJdqOXtOTtGuuon2c8RQ&callback=initMap" async defer></script>
    <script src="script.js"></script>

</body>
</html>
