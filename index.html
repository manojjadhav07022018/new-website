<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map"></div>

<!-- Side panel with inputs for routing -->
<div class="side-panel">
    <h1>OpenStreetMap Navigation</h1>
    
    <div class="location-input">
        <input type="text" id="location" placeholder="Enter Starting Location" />
    </div>
    
    <div class="destination-input">
        <input type="text" id="destination" placeholder="Enter Destination" />
    </div>

    <div class="transport-section">
        <label for="transportMode">Select Transport Mode</label>
        <select id="transportMode" onchange="changeTransportMode()">
            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="walk">Walk</option>
        </select>
    </div>

    <button onclick="getUserLocation()">Use My Location</button>
    <button onclick="calculateRoute()">Get Route</button>

    <div id="distanceResult"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="script.js"></script>

</body>
</html>
